<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">{{displayLandmark.name}}</h1>

    <div class="buttons">
      <button class="button button-clear" ng-click="closeLandmark()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="well">
      <div align=right>
        <b>Registry Number:</b> {{displayLandmark.registryNumber}}<br>
      </div>
      <div align='center'>
        <b>About this location:</b>
        <hr/>
        {{displayLandmark.blurb}}
      </div>
      <div align='center'>
        <button class="button button-visited" ng-click="addVisited(displayLandmark)">Visited</button>
      </div>
    </div>
    <div align="center">
      <img class="californiaIcon" src="../assets/026905-glossy-black-3d-button-icon-culture-state-california.png" alt="">
    </div>
      <div align='right'>
        <a href="{{displayLandmark.wikiLink}}">Learn more about this location</a>
      </div>
  </ion-content>
</ion-modal-view>
