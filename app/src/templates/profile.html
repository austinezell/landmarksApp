<ion-view view-title="Profile">
  <ion-content>
    <div id="profile">
      <div id = "header">
        <h4 id="name">My Profile</h4>
        <img id="profileThumbnail" src="../assets/user_1_profilePic.jpeg" alt="">
      </div>
      <br>
      <div class="content" ng-Init='favs = ["Rome","London","Tokyo","Fremont"]'>
        <h4 class="stats">Points: <span class="unique">{{user.points}}</span></h4>
        <h4 class="stats">Visited: <span class="unique">{{user.visited.length}}</span></h4>
        <h4 class="stats"><span>Favorites: </span><a  ng-repeat='place in favs' href='{{place}}'> {{place}}<br></a> </h4>
        <h4 class="stats">Your travels</h4>
        <img class="uniqueImg" src="http://images.singletracks.com/blog/wp-content/uploads/2012/01/Map-300x199.png" alt="mySlimeTrail">
      </div>
    </div>
  </ion-content>
</ion-view>
