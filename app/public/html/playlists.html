<ion-view view-title="Near You">
  <ion-content>
    <ion-list>
      <ion-item class="item-california locations" ng-repeat="location in locations" href="#/app/locations/{{location.id}}">
        <img class="landmarkIcon" src="../assets/Bear_Filled-50.png" alt="">
        <p>{{location.name}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
